<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:dataTable>
    <h:column>
        <f:facet name="header">Total Drivers</f:facet>
        <!-- row record -->
        <p>#{kafkaMDB.savedDriver.get(0).totalDrivers}</p>
    </h:column>


    <h:column>
        <f:facet name="header">Rest Drivers</f:facet>
        <!-- row record -->
        #{kafkaMDB.savedDriver.get(0).driversOnRest}
    </h:column>

    <h:column>
        <f:facet name="header">Busy Drivers</f:facet>
        <!-- row record -->
        #{kafkaMDB.savedDriver.get(0).totalDrivers}-#{kafkaMDB.savedDriver.get(0).driversOnRest}
    </h:column>
